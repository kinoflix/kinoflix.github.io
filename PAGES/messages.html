<script>
     const themeToggle = document.getElementById('themeToggle');
const siteLogo = document.getElementById('siteLogo');
const body = document.body;

// Funksiya: ƒ∞konu v…ô loqonu yenil…ôyir
function updateUI(theme) {
    const isDark = theme === 'dark';
    
    // ƒ∞konu d…ôyi≈üdir
    themeToggle.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    
    // Loqo yolunu t…ôyin et
    const logoColor = isDark ? 'white' : 'black';
    siteLogo.src = `../FILES/IMG/logos/${logoColor}.png`;

    // ∆èg…ôr loqo tapƒ±lmazsa (m…ôs…ôl…ôn, Ana s…ôhif…ôd…ôdirs…ô), yolu d√ºz…ôlt
    siteLogo.onerror = function() {
        this.src = `FILES/IMG/logos/${logoColor}.png`;
        this.onerror = null; // Sonsuz d√∂ng…ônin qar≈üƒ±sƒ±nƒ± al
    };
}

themeToggle.addEventListener('click', () => {
    const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('flix-theme', newTheme); // Yadda≈üa yaz
    updateUI(newTheme);
});

// S…ôhif…ô y√ºkl…ôn…ônd…ô yadda≈üdakƒ± temanƒ± b…ôrpa et
document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem('flix-theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    updateUI(savedTheme);
    
    // Menyu aktivlik kodu (s…ônin m√∂vcud kodun)
    const currentPath = window.location.pathname.split("/").pop();
    const menuLinks = document.querySelectorAll(".menu li a");
    menuLinks.forEach(link => {
        if(link.getAttribute("href") === currentPath) {
            document.querySelectorAll(".menu li").forEach(li => li.classList.remove("active"));
            link.parentElement.classList.add("active");
        }
    });
});

    });
