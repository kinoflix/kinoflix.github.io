<!DOCTYPE html>
<html lang="tr">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KINOFLIX / 404 - Səhifə tapılmadı!</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%231db954' d='M27.5 162.2L9 187.1h90.5l6.9-130.7-78.9 105.8zM396.3 45.7L267.7 32l135.7 147.2-7.1-133.5zM112.2 218.3l-11.2-22H9.9L234.8 458zm2-31.2h284l-81.5-88.5L256.3 33zm297.3 9.1L277.6 458l224.8-261.7h-90.9zM415.4 69L406 56.4l.9 17.3 6.1 113.4h90.3zM113.5 93.5l-4.6 85.6L244.7 32 116.1 45.7zm287.7 102.7h-290l42.4 82.9L256.3 480l144.9-283.8z'/%3E%3C/svg%3E">
    <style>
        /* Genel Sayfa Stilleri */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Animasyonlu Resim */
        .error-img {
            width: 200px; /* Resmin boyutu */
            height: auto;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Sayfa Bulunamadı Mesajı */
        .message {
            font-size: 20px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
            color: #b3b3b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Ana Sayfaya Dön Butonu */
        .btn {
            text-decoration: none;
            color: #f1faee;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff4757;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #e84118;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <img src="https://kinoflix.github.io/FILES/IMG/logos/white.png" alt="404 Logo" class="error-img">
    <div class="message">Daxil olmaq istədiyiniz səhifə saytımızda mövcud deyil! Adres çubuğuna daxil etdiyiniz linkin düzgünlüyündən əminsinizsə, bu səhifə ya artıq silinmiş, ya da hələ yaradılmamışdır!</div>
    <a href="/" class="btn">Əsas səhifə</a>

</body>
</html>
