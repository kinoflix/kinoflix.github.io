<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéµ</text></svg>">
  <title>Kinoflix+ Music | Ebru G√ºnde≈ü</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  
  <style>
    :root {
      --bg: #08101a;
      --surface: #0f1720;
      --text: #e6eef6;
      --muted: #94a3b8;
      --accent: #1db954; /* Kinoflix Ya≈üƒ±lƒ± */
      --glass: rgba(255, 255, 255, 0.03);
      --card-sh: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    [data-theme="light"] {
      --bg: #f6f8fb;
      --surface: #ffffff;
      --text: #071026;
      --muted: #475569;
      --accent: #0b74ff; /* Kinoflix Mavisi */
      --glass: rgba(0, 0, 0, 0.04);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Varela Round', sans-serif;
      transition: background 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    /* HEADER & LOGO */
    header {
      position: fixed; top: 0; width: 100%; height: 72px;
      background: var(--bg); backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; z-index: 1000; border-bottom: 1px solid var(--glass);
    }

    .logo-container { display: flex; align-items: center; gap: 8px; text-decoration: none; }
    .logo-img { height: 32px; width: auto; }
    .logo-text { font-weight: bold; color: var(--text); font-size: 1.1rem; letter-spacing: 1px; }
    .logo-text span { color: var(--accent); }

    /* TEMA BUTONU (Kinoflix Stil) */
    #themeToggle {
      width: 42px; height: 42px; border-radius: 50%;
      background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
      color: var(--text); cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #themeToggle:hover {
      background: var(--accent); color: white;
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 0 15px var(--accent);
    }

    .container {
      width: 90%; max-width: 500px;
      display: flex; flex-direction: column; align-items: center;
    }

    /* ALBUM COVER */
    .album-wrapper {
      position: relative; margin-bottom: 30px;
    }
    .album-cover {
      width: 260px; height: 260px; border-radius: 20px;
      background-size: cover; background-position: center;
      box-shadow: var(--card-sh);
      border: 4px solid var(--glass);
    }

    /* PLAYER BAR */
    .player-bar {
      width: 100%; background: var(--surface);
      padding: 20px; border-radius: 18px;
      box-shadow: var(--card-sh);
      display: flex; align-items: center; gap: 15px; margin-bottom: 30px;
    }

    .btn-play-pause {
      width: 50px; height: 50px; border-radius: 50%;
      background: var(--accent); color: white; border: none;
      font-size: 1.5rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: 0.3s;
    }
    .btn-play-pause:hover { transform: scale(1.05); filter: brightness(1.1); }

    .progress-container {
      flex: 1; height: 6px; background: var(--glass);
      border-radius: 10px; cursor: pointer; position: relative;
    }
    .progress {
      height: 100%; background: var(--accent);
      width: 0%; border-radius: 10px; transition: width 0.1s linear;
    }
    .time { font-size: 0.85rem; color: var(--muted); min-width: 40px; }

    /* TRACK LIST */
    ul#track-list { width: 100%; list-style: none; padding: 0; margin-bottom: 100px; }
    
    .track {
      background: var(--surface); padding: 14px;
      margin: 10px 0; border-radius: 12px;
      display: flex; align-items: center; gap: 12px;
      transition: all 0.3s ease; border: 1px solid transparent;
    }
    .track:hover { border-color: var(--accent); }
    
    .track.inactive { opacity: 0.4; filter: grayscale(0.5); }
    .track.active-playing { background: var(--glass); border-color: var(--accent); }

    .play-btn-mini {
      width: 36px; height: 36px; border-radius: 10px;
      background: var(--glass); border: none; color: var(--accent);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }

    .track-info { flex: 1; font-size: 0.95rem; font-weight: 500; }

    .download-btn {
      color: var(--muted); text-decoration: none; font-size: 1.1rem;
      transition: 0.2s; padding: 5px;
    }
    .download-btn:hover { color: var(--accent); }

    /* FOOTER & BUTTON */
    .footer-note {
      text-align: center; color: var(--muted); font-size: 0.8rem;
      margin-bottom: 100px; opacity: 0.7;
    }

/* LOGO STƒ∞Lƒ∞ - YENƒ∞L∆èNMƒ∞≈û */
.logo-container {
    display: flex;
    align-items: center;
    gap: 10px; /* ƒ∞kon v…ô yazƒ± arasƒ±ndakƒ± m…ôsaf…ô */
    text-decoration: none;
}

.logo-icon {
    font-size: 24px; /* ƒ∞konun √∂l√ß√ºs√º */
    color: var(--accent); /* Ya≈üƒ±l (t√ºnd) v…ô ya Mavi (a√ßƒ±q) r…ông */
    filter: drop-shadow(0 0 8px var(--accent)); /* ƒ∞konun parƒ±ldamasƒ± √º√ß√ºn */
    transition: all 0.3s ease;
}

.logo-text {
    font-size: 1.2rem;
    font-weight: 700; /* Qalƒ±n yazƒ± */
    color: var(--text);
    letter-spacing: 0.5px;
    text-transform: uppercase; /* Hamƒ±sƒ±nƒ± b√∂y√ºk h…ôrfl…ô yazar */
}

.logo-text span {
    color: var(--accent); /* "+ MUSIC" hiss…ôsi d…ô r…ôngli olsun */
    font-weight: 300; /* Bir az nazik olsun ki, f…ôrql…ônsin */
}

/* Hover zamanƒ± effekt */
.logo-container:hover .logo-icon {
    transform: rotate(15deg) scale(1.1);
}
  </style>
</head>
<body data-theme="dark">

  <header>
    <a href="../../index.html" class="logo-container">
    <div class="logo-icon">
        <i class="fa-solid fa-music"></i>
    </div>
    <div class="logo-text">KINOFLIX<span>+ MUSIC</span></div>
</a>
    <button id="themeToggle"><i class="fa-solid fa-sun"></i></button>
  </header>

  <div class="container">
    <div class="album-wrapper">
      <div class="album-cover" style="background-image:url('cover.jpg');"></div>
    </div>

    <div class="player-bar">
      <button class="btn-play-pause" id="play-pause"><i class="fa-solid fa-play"></i></button>
      <div class="time" id="current-time">0:00</div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time" id="duration">0:00</div>
    </div>

    <ul id="track-list"></ul>

    <div class="footer-note">
      Bu platformun musiqi b√∂lm…ôsi Kinoflix+ √º√ß√ºn x√ºsusi olaraq dizayn edilmi≈üdir.
    </div>
  </div>

  <script>
    const tracks = [
      { title: "Ahdƒ±m olsun", file: "ahdimolsun.mp3" },
      { title: "Sensizim", file: "sensizim.mp3" },
      { title: "Akƒ±llƒ± ol", file: "akilliol.mp3" },
      { title: "Seni seviyorum", file: "seniseviyorum.mp3" },
      { title: "Telafi", file: "telafi.mp3" },
      { title: "Senin olmaya geldim", file: "seninolmayageldim.mp3" },
      { title: "Sevdim inkar etmedim", file: "sevdiminkaretmedim.mp3" },
      { title: "Sabahlar uzak", file: "sabahlaruzak.mp3" },
      { title: "Kaybedenler", file: "kaybedenler.mp3" },
      { title: "Allah seninle olsun", file: "allahseninleolsun.mp3" },
      { title: "Vazge√ßmem", file: "vazgecmem.mp3" },
      { title: "Vazge√ßmem (Remix)", file: "vazgecmemremix.mp3" },
      { title: "Benim d√ºnyam", file: "benimdunyam.mp3" },
      { title: "Bir inat uƒüruna", file: "birinatugruna.mp3" }
    ];

    const trackList = document.getElementById('track-list');
    const playPauseBtn = document.getElementById('play-pause');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const themeToggle = document.getElementById('themeToggle');
    const logoImg = document.getElementById('logoImg');

    let audio = new Audio();
    let currentTrackIndex = -1;
    let isPlaying = false;

    // TEMA ƒ∞≈ûL∆èML∆èRƒ∞ (Kinoflix+ Dev M…ôntiqi)
    function applyTheme(t) {
      document.body.setAttribute('data-theme', t);
      localStorage.setItem('flix-theme', t);
      const isDark = t === 'dark';
      
      themeToggle.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
      
      const logoColor = isDark ? 'white' : 'black';
      logoImg.src = `../FILES/IMG/logos/${logoColor}.png`;
      logoImg.onerror = () => logoImg.src = `../../FILES/IMG/logos/${logoColor}.png`;
    }

    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    // PLEYER FUNKSƒ∞YALARI
    function formatTime(seconds) {
      if (!seconds) return "0:00";
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' + secs : secs}`;
    }

    function loadTrack(index) {
      if(currentTrackIndex === index) return;
      currentTrackIndex = index;
      audio.src = tracks[index].file;
      audio.load();
      updateUI();
    }

    function updateUI() {
      [...trackList.children].forEach((li, idx) => {
        const miniIcon = li.querySelector('.play-btn-mini i');
        if(idx === currentTrackIndex) {
          li.classList.add('active-playing');
          li.classList.remove('inactive');
          miniIcon.className = isPlaying ? "fa-solid fa-pause" : "fa-solid fa-play";
        } else {
          li.classList.remove('active-playing');
          if (isPlaying) li.classList.add('inactive');
          else li.classList.remove('inactive');
          miniIcon.className = "fa-solid fa-play";
        }
      });
      playPauseBtn.innerHTML = isPlaying ? '<i class="fa-solid fa-pause"></i>' : '<i class="fa-solid fa-play"></i>';
    }

    function togglePlay() {
      if(currentTrackIndex === -1) loadTrack(0);
      if(isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
      updateUI();
    }

    // LIST YARATMA
    tracks.forEach((track, index) => {
      const li = document.createElement('li');
      li.className = 'track';
      li.innerHTML = `
        <button class="play-btn-mini"><i class="fa-solid fa-play"></i></button>
        <div class="track-info">${track.title}</div>
        <a href="${track.file}" download class="download-btn"><i class="fa-solid fa-cloud-arrow-down"></i></a>
      `;

      li.addEventListener('click', (e) => {
        if(e.target.closest('.download-btn')) return;
        if(currentTrackIndex === index) togglePlay();
        else {
          loadTrack(index);
          isPlaying = true;
          audio.play();
          updateUI();
        }
      });
      trackList.appendChild(li);
    });

    // EVENTS
    playPauseBtn.addEventListener('click', togglePlay);

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    audio.addEventListener('ended', () => {
      isPlaying = false;
      progress.style.width = '0%';
      currentTimeEl.textContent = '0:00';
      // Mahnƒ± bit…ônd…ô solƒüunluƒüu yox et, amma bit…ôn mahnƒ±nƒ± vurƒüula
      [...trackList.children].forEach(li => li.classList.remove('inactive'));
      updateUI();
    });

    // STARTUP
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('flix-theme') || 'dark';
      applyTheme(savedTheme);
    });
  </script>
</body>
</html>
