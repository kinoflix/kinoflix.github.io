<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>KINOFLIX+ Nintendo | ROM Kolleksiyasƒ±</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050a10;
            --surface: #0f1720;
            --text: #e6eef6;
            --muted: #94a3b8;
            --accent: #1db954; 
            --accent-glow: rgba(29, 185, 84, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
            --nintendo-red: #e60012;
        }

        [data-theme="light"] {
            --bg: #f6f8fb;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --accent: #0b74ff; 
            --accent-glow: rgba(11, 116, 255, 0.4);
            --border: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Varela Round', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0 1rem 5rem;
            transition: background 0.4s ease, color 0.4s ease;
            padding: 0 0 5rem 0;
        }

        /* --- HEADER (HUB STƒ∞Lƒ∞) --- */
        header {
    position: sticky; /* V…ô ya fixed */
    top: 0;
    width: 100%;
    height: 72px; /* Dig…ôr s…ôhif…ôl…ôrl…ô eyni h√ºnd√ºrl√ºk */
    background: var(--bg);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 18px; /* ∆èsas sirr buradadƒ±r: tam k…ônara √ß…ôkir */
    z-index: 1000;
    border-bottom: 1px solid var(--border);
}

/* .header-content i√ßind…ôki bu s…ôtirl…ôri sil, √ß√ºnki artƒ±q header-in √∂z√º bunu edir */
.header-content {
    display: contents; /* Bu blokun daxili elementl…ôrini birba≈üa header-…ô baƒülayƒ±r */
}
        .main-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
            font-size: 1.3rem;
            font-weight: 800;
        }

        /* --- LOGO ƒ∞KONU V∆è HUB EFFEKTƒ∞ --- */
        .main-logo i {
            color: var(--accent); /* Hub-dakƒ± tacƒ±n yerin…ô nintendo temalƒ± ikon */
            filter: drop-shadow(0 0 8px var(--accent-glow));
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.5rem;
        }

        .main-logo span { 
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
            transition: 0.4s ease;
        }

        .main-logo:hover i {
            transform: scale(1.1) rotate(10deg); /* Hub-dakƒ± h…ôr…ôk…ôt */
            filter: drop-shadow(0 0 15px var(--accent));
        }

        /* --- TEMA TOGGLE (HUB STƒ∞Lƒ∞) --- */
        #themeToggle {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #themeToggle:hover {
            background: var(--accent);
            color: white;
            border-color: transparent;
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent-glow);
        }

        /* --- NOTICE V∆è D√úYM∆è --- */
        .notice {
    background-color: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 12px;
    padding: 1.2rem;
    
    /* √ústd…ôn 2rem (t…ôxmin…ôn 32px) bo≈üluq qoyuruq */
    margin: 2rem auto 1.5rem; 
    
    text-align: center;
    box-shadow: 0 0 15px var(--accent-glow);
    max-width: 900px;
    width: calc(100% - 36px); /* K…ônarlardan header padding-i il…ô eyni (18px * 2) */
    font-size: 0.95rem;
    line-height: 1.5;
}

        .emulator-btn {
            display: block;
            max-width: 900px;
            width: 100%;
            margin: 0 auto 2.5rem;
            background-color: var(--nintendo-red);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.9rem 0;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(230, 0, 18, 0.3);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
        }

        .emulator-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 8px 25px rgba(230, 0, 18, 0.4);
        }

        /* --- ROM CARDS --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }

        .rom-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px; /* Daha yum≈üaq k√ºncl…ôr */
            width: 100%;
            max-width: 900px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.4s ease;
        }

        .rom-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), 0 0 15px var(--accent-glow);
        }

        .rom-poster {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .rom-info {
            flex-grow: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text);
        }

        .rom-download {
            font-size: 1.6rem;
            color: var(--accent);
            transition: 0.3s;
        }

        .rom-download:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px var(--accent));
        }

        /* --- FOOTER --- */
        footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .home-button {
            background-color: var(--surface);
            color: var(--text);
            font-weight: 700;
            padding: 0.7rem 2.5rem;
            border-radius: 30px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .home-button:hover {
            background: var(--text);
            color: var(--bg);
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="header-content">
            <a href="../../" class="main-logo">
                <i class="fa-solid fa-star"></i> 
                <div>KINOFLIX<span>+</span> Nintendo</div>
            </a>
            <button id="themeToggle">
                <i class="fa-solid fa-sun"></i>
            </button>
        </div>
    </header>

    <section class="notice">
        Oyun kolleksiyamƒ±zdan .nes faylƒ±nƒ± y√ºkl…ôyin v…ô <b>"LOAD ROM"</b> b√∂lm…ôsind…ôn istifad…ô ed…ôr…ôk oyuna ba≈ülayƒ±n.
    </section>

    <button class="emulator-btn" onclick="location.href='../'">Emulatoru a√ß</button>

    <main id="romList"></main>

    

    <script>
        const roms = [
           { name: "Super Mario Bros.", poster: "../poster/supermario.png", url: "supermario.nes" },
      { name: "Super Mario Bros.-Lost Levels", poster: "../poster/supermariolostlevels.png", url: "supermariolostlevels.nes" },
      { name: "Super Mario Bros.-2", poster: "../poster/supermario2.png", url: "supermario2.nes" },
      { name: "Super Mario Bros.-3", poster: "../poster/supermario3.png", url: "supermario3.nes" },
      { name: "Mario Bros.", poster: "../poster/mariobros.webp", url: "mariobros.nes" },
      { name: "Mappy", poster: "../poster/mappy.png", url: "mappy.nes" },
      { name: "Donkey Kong", poster: "../poster/donkeykong.jpg", url: "donkeykong.nes" },
      { name: "Donkey Kong Junior", poster: "../poster/donkeykongjr.webp", url: "donkeykongjr.nes" },
      { name: "Pinball", poster: "../poster/pinball.webp", url: "pinball.nes" },
      { name: "Kung Fu", poster: "../poster/kungfu.png", url: "kungfu.nes" },
      { name: "Legend of Kage", poster: "../poster/legendofkage.jpg", url: "legendofkage.nes" },
      { name: "Popeye", poster: "../poster/popeye.jpg", url: "popeye.nes" },
      { name: "Road Fighter", poster: "../poster/roadfighter.png", url: "roadfighter.nes" },
      { name: "Excitebike", poster: "../poster/excitebike.jpg", url: "excitebike.nes" },
      { name: "1943", poster: "../poster/1942.jpg", url: "1942.nes" },
      { name: "1943 - The Battle of Midway", poster: "../poster/1943.jpg", url: "1943.nes" },
      { name: "Tiger Heli", poster: "../poster/tigerheli.jpg", url: "tigerheli.nes" },
      { name: "Hyper Olympic", poster: "../poster/olympic.jpeg", url: "olympic.nes" },
      { name: "Macross", poster: "../poster/macross.png", url: "macross.nes" },
      { name: "Circus Charlie", poster: "../poster/circuscharlie.png", url: "circuscharlie.nes" },
      { name: "Bomberman", poster: "../poster/bomberman.jpg", url: "bomberman.nes" },
      { name: "Arkanoid", poster: "../poster/arkanoid.webp", url: "arkanoid.nes" },
      { name: "Magic Jewelery", poster: "../poster/magicjewelry.jpg", url: "magicjewelry.nes" },
      { name: "Galaxian", poster: "../poster/galaxian.webp", url: "galaxian.nes" },
      { name: "Galaga", poster: "../poster/galaga.jpg", url: "galaga.nes" },
      { name: "Battle City", poster: "../poster/battlecity.webp", url: "battlecity.nes" },
      { name: "3 in 1", poster: "../poster/3in1.jpg", url: "3in1.nes" }
        ];

        const romListElem = document.getElementById('romList');
        roms.forEach(rom => {
            const card = document.createElement('article');
            card.className = 'rom-card';
            card.innerHTML = `
                <img class="rom-poster" src="${rom.poster}" onerror="this.src='https://via.placeholder.com/64?text=NES'" alt="poster">
                <div class="rom-info">${rom.name}</div>
                <a href="${rom.url}" download class="rom-download">
                    <i class="fa-solid fa-circle-down"></i>
                </a>`;
            romListElem.appendChild(card);
        });

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function applyTheme(theme) {
            body.setAttribute('data-theme', theme);
            localStorage.setItem('flix-theme', theme);
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        const savedTheme = localStorage.getItem('flix-theme') || 'dark';
        applyTheme(savedTheme);
    </script>
</body>
</html>
